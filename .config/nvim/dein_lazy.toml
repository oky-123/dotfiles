[[plugins]] # TOMLのシンタックスハイライト
repo  = 'cespare/vim-toml'
on_ft = 'toml'

[[plugins]]
repo = 'IN3D/vim-raml'

[[plugins]]
repo='plasticboy/vim-markdown'
on_ft='markdown'
hook_add='''
let g:vim_markdown_folding_disabled = 1
let g:vim_markdown_auto_insert_bullets = 0
let g:vim_markdown_new_list_item_indent = 0
'''

[[plugins]]
repo = "puremourning/vimspector"
on_ft=['rust', 'vim']
build = "./install_gadget.py --enable-rust"
hook_add='''
nnoremap <Leader>vs :call vimspector#Launch()<CR>
nnoremap <Leader>vq :call vimspector#Reset()<CR>
nmap <Leader>vt <Plug>VimspectorStop
nmap <Leader>vr <Plug>VimspectorRestart

nmap <Leader>B <Plug>VimspectorToggleBreakpoint
nmap <Leader>C <Plug>VimspectorContinue
nmap <Leader>J <Plug>VimspectorStepOver
nmap <Leader>L <Plug>VimspectorStepIn
nmap <Leader>H <Plug>VimspectorStepOut
nmap <Leader>K <Plug>VimspectorBalloonEval
'''
